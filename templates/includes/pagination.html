{% if is_paginated %}
<ul class="pagination mt-3">
  {% if page_obj.has_previous %}
  <li class="page-item">
    <a href="?page=1" class="page-link"><i class="fas fa-fast-backward"></i></a>
  </li>
  <li class="page-item">
    <a href="?page={{ page_obj.previous_page_number }}" class="page-link"><i class="fas fa-backward"></i></a>
  </li>
  {% endif %}
  <li class="page-item active">
    <span class="page-link">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
  </li>
  {% if page_obj.has_next %}
  <li class="page-item">
    <a href="?page={{ page_obj.next_page_number }}" class="page-link"><i class="fas fa-forward"></i></a>
  </li>
  <li class="page-item">
    <a href="?page={{ page_obj.paginator.num_pages }}" class="page-link"><i class="fas fa-fast-forward"></i></a>
  </li>
  {% endif %}
</ul>
{% endif %}
